<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="p5.js"></script>
    <script src="script.js" defer></script>
    <title>Math Visualizations</title>
</head>

<body>
    <header>
        <h1>Sine Curve Visualizer</h1>
    </header>
    <div class="controls">
        <label for="amplitude">Amplitude:</label>
        <input type="range" id="amplitude" min="0" max="150" value="75">
        <label for="wavelength">Wavelength:</label>
        <input type="range" id="wavelength" min="50" max="400" value="225">
        <label for="wavespeed">Wave Speed:</label>
        <input type="range" id="wavespeed" min="2" max="100" value="51">
    </div>

    <div id="canvas-container">
    </div>

</body>

</html>
